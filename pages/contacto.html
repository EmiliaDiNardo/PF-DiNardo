    <!------------------ ---------MAIN------------------------- -->
    <main>
      <h1>CONTACTO</h1>
      <form>
        <div>
          <label for="e-mail"> E-mail</label>
          <br />
          <input
            class="imp-cont"
            type="email"
            name="e-mail"
            id="e-mail"
            placeholder="@gmail.com"
            size="90"
            required
          />
        </div>
        <div>
          <label for="nombre">Nombre</label><br />
          <input
            class="imp-cont"
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Ingrese su nombre completo"
            size="90"
          />
        </div>
        <div>
          <label for="telefono">Teléfono</label><br />
          <input
            class="imp-cont"
            type="text"
            name="telefono"
            id="telefono"
            placeholder="+54 x xxx xxxx"
            size="90"
          />
        </div>
        <div>
          <label for="comentario"> Ingrese su comentario</label><br />
          <textarea
            class="imp-cont"
            name="comentario"
            id="comentario"
            cols="90"
            rows="5"
            maxlength="150"
            placeholder="Max 150 caracteres"
            required
          ></textarea>
        </div>
        <div>
          <button id="boton-ct" type="submit">Enviar</button>
        </div>
      </form>
    </main>
